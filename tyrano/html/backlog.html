<div>
    <div class="myBacklog">
    <div class="myBacklog-area">
        <p class="myBacklog-ttl">
            <img src="tyrano/images/system/ttl_log.png">
        </p>

        <p class="myBacklog-close">
            <a href="javascript:void(0)"><img class="menu_close" src="tyrano/images/system/_builder/menu_button_close.png" style="width: 155px;"></a>
        </p>

        <div id="backlog" class="myBacklog-list-area">
          <div class="log_body"></div>
        </div>
    </div>

    <style>
    /*両方共通（はみ出したらスクロールさせる）*/
        .myBacklog-list-area::-webkit-scrollbar{ 
            width: 24px;
        }
        .myBacklog-list-area::-webkit-scrollbar-thumb{ 
            background: #f7f6f3;
            border-radius: 20px;
        }
        .myBacklog-list-area::-webkit-scrollbar-track-piece:start{
        }
        .myBacklog-list-area::-webkit-scrollbar-track-piece:end{
        }
    </style>
    
    <script>
        // 一番下までスクロールする
        $(function(){    setTimeout(function(){
            var y = $('#backlog')[0].scrollHeight;
               $('#backlog').scrollTop(y);
            },10);
        });
    </script>
</div>
